<h1> Esport </h1>
<p> Esport (elektronisk sport) är ett samlingsbegrepp för tävlningar som utför på datorer eller spelknsoler, där de tävlande spelar olika sorters datrospel mot varandra.</p>

<p> Tävlinnngarna kan spelas via internet, lokal nät eller spelas på samma dator eller konsol </p>
